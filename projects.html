    <!-- The Modal -->
    <div id="modal" class="hidden fixed top-0 left-0 z-80 w-screen h-screen bg-black/70 flex justify-center items-center">
        <!-- The close button -->
        <a class="fixed z-90 top-6 right-8 text-white text-5xl font-bold" href="javascript:void(0)" onclick="closeModal()">
            Ã—
        </a>
    
        <!-- A big image will be displayed here -->
        <img id="modal-img" class="max-w-[800px] max-h-[600px] object-cover" />
    </div>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    // Get all the img elements in the inline-flex container
    var images = document.querySelectorAll('.inline-flex img');

    // Loop through each img element
    images.forEach(function (img) {
        // Add a click event listener to each img element
        img.addEventListener('click', function () {
            showModal(img.src);
        });
    });

    // Get the modal by id
    var modal = document.getElementById("modal");

    // Get the modal image tag
    var modalImg = document.getElementById("modal-img");

    // This function is called when a small image is clicked
    function showModal(src) {
        modal.classList.remove('hidden');
        modalImg.src = src;
    }

    // This function is called when the close button is clicked
    window.closeModal = function () {
        modal.classList.add('hidden');
    }
});

    </script>
